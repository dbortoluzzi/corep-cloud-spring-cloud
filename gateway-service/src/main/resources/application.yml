spring:
  application:
    name: gateway-service
  
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        health-check-path: /actuator/health
        health-check-interval: 10s
        register: true
        prefer-ip-address: true
    
    gateway:
      discovery:
        locator:
          enabled: true  # Enable Consul service discovery for routing
          lower-case-service-id: true
      routes:
        - id: user-service-route
          uri: lb://user-service  # 'lb://' = load-balanced via Consul discovery
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1  # Remove /api/users prefix, forward /users/** to user-service

server:
  port: 8080  # Single entry point for all clients

management:
  endpoints:
    web:
      exposure:
        include: "*"  # Enable all actuator endpoints
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    description: Spring Cloud Gateway with Consul service discovery
    version: 1.0.0
  java:
    version: "17"
  spring:
    boot:
      version: "3.2.0"
    cloud:
      version: "2023.0.0"
  features:
    - Service Discovery (Consul)
    - Dynamic Routing
    - Load Balancing
    - Request Filtering

logging:
  level:
    org.springframework.cloud.gateway: DEBUG  # See routing decisions
    org.springframework.cloud.consul: DEBUG  # See Consul lookups
    com.example.gateway: INFO

